<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="button-row">
            <button class="button" onclick="clearCalculator()">C</button>
            <button class="button operator" onclick="setOperator('/')">/</button>
            <button class="button operator" onclick="setOperator('*')">*</button>
            <button class="button operator" onclick="setOperator('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button digit" onclick="addDigit('7')">7</button>
            <button class="button digit" onclick="addDigit('8')">8</button>
            <button class="button digit" onclick="addDigit('9')">9</button>
            <button class="button operator" onclick="setOperator('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button digit" onclick="addDigit('4')">4</button>
            <button class="button digit" onclick="addDigit('5')">5</button>
            <button class="button digit" onclick="addDigit('6')">6</button>
            <button class="button equals" onclick="calculateResult()">=</button>
        </div>
        <div class="button-row">
            <button class="button digit" onclick="addDigit('1')">1</button>
            <button class="button digit" onclick="addDigit('2')">2</button>
            <button class="button digit" onclick="addDigit('3')">3</button>
            <button class="button digit" onclick="addDigit('0')">0</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
